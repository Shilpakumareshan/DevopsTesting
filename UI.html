<html>
<head>
<title>UI</title>
</head>
<body>
<table border="2" cellpadding="10">


<tr>
<td>First name:</td>
<td><input type="text"/></td>
</tr>

<tr>
<td>Last name:</td>
<td><input type="text"/></td>
</tr>

<tr>
<td>Address:</td>
<td><textarea rows="4" cols="50"> Ecospace,Bellandur</textarea></td>
</tr>

<tr>
<td>Marital status:</td>
<td><input type="Radio" name="status" value="married">Married</input>
<input type="Radio" name="status" value="single">Single</input>
</td>
</tr>


<tr>
<td>Skill:</td>
<td><input type="checkbox" name="skill" value="singing">Singing</input>
<input type="checkbox" name="skill" value="dancing">Dancing</input>
<input type="checkbox" name="skill" value="drawing">Drawing</input>
</td>
</tr

<tr>
<td>Profession:</td>
<td>
<select name="profession">
<option value="E">Engineer</option>
<option value="D">Doctor</option>
<option value="S">Scientist</option>
</td>
</tr>

<tr>
<td>Address:</td>
<td><input type="hidden"/></td>
</tr>



<tr>
<td>Upload your photo:</td>
<td><input type="file"/></td>
</tr>


<tr>
<td><input type="submit" name="Submit" value="click to submit"/></td>
<td><input type="submit" name="reset" value="click to reset"/></td>
</tr>



</table>
</body>




</html>
